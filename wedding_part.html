const formatDate = (dateString) => {
    const date = new Date(dateString);
    return `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
};

const getCurrentKoreanDate = () => {
    const now = new Date();
    const offset = 9 * 60; // KSTëŠ” UTC+9
    const utcDate = now.getTime() + (now.getTimezoneOffset() * 60000); // UTC ì‹œê°„
    const koreanDate = new Date(utcDate + (offset * 60000)); // KSTë¡œ ë³€í™˜
    return koreanDate.toISOString(); // ISO í˜•ì‹ìœ¼ë¡œ ë°˜í™˜
};
